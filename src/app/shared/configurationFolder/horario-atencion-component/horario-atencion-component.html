<div class="">
  
    <form [formGroup]="scheduleForm" class="bg-white rounded-lg shadow-sm border border-gray-200">
        @for(day of days; let i = $index; track  day){
                    <div class="p-4"
            [class.border-b]="i < days.length - 1" [class.border-gray-200]="i < days.length - 1">

            <!-- Header del día -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input  type="checkbox" [id]="'check-' + day.key" [formControlName]="day.key + 'Enabled'"
                        class=" checkbox-red w-4 h-4 text-red-600 bg-gray-100 border-gray-300 rounded focus:ring-red-500 focus:ring-2">
                    <label [for]="'check-' + day.key" class="ml-3 text-sm font-medium text-gray-700">
                        {{ day.name }}
                    </label>
                </div>
                <div class="day-status">
                    <span class="text-sm text-gray-500">
                        {{ getDayStatus(day.key) }}
                    </span>
                </div>
            </div>

            <!-- Franjas horarias -->
            @if(isDayEnabled(day.key)){
            <div class="mt-4">
                <div class=" flex justify-start space-x-3" [formArrayName]="day.key + 'Slots'">
                    @for(slot of getDaySlots(day.key).controls; let slotIndex = $index; track slot){
                    <div [formGroupName]="slotIndex" class="flex items-center gap-3">

                        <input type="time" formControlName="start"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block p-2.5">

                        <span class="text-gray-500">-</span>

                        <input type="time" formControlName="end"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block p-2.5">

                        <button type="button" (click)="removeTimeSlot(day.key, slotIndex)"
                            class=" cursor-pointer text-red-600 hover:text-red-800 p-1 transition-colors">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <!-- <button type="button" (click)="addTimeSlot(day.key)"
                            class="mt-1 text-gray-600 bg-gray-200 rounded-full   text-sm font-medium flex items-center justify-center p-1  transition-colors">
                            <span class="material-symbols-outlined">
                                add
                            </span>

                        </button> -->
                    </div>

                    }

                </div>

                <button type="button" (click)="addTimeSlot(day.key)"
                    class="cursor-pointer  mt-3 text-red-600 hover:text-red-800 text-sm font-medium flex items-center transition-colors">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Agregar franja horaria
                </button>
            </div>
            }

        </div>
        }

    </form>

    <!-- Botón para obtener datos -->
    <div class=" flex justify-end mt-6">
        <button
            class=" transition transform effectoZoomBoton  rounded-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium  text-xs !px-7 py-2 text-center">
            Guardar Cambios
        </button>
    </div>

</div>
