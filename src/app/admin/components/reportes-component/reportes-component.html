<div class="h-full w-full bg-white relative flex overflow-hidden">
    <div
        class="flex flex-col items-center w-60 h-full overflow-hidden text-gray-500 bg-white rounded border-e-1 border-gray-200  transition duration-300 ease-in-out">
        <div class="w-full px-2">
            <div class="flex flex-col items-center w-full mt-1 ">
                <a [routerLink]="['/administrador/reportes']" routerLinkActive="router-link-active3"
                    [routerLinkActiveOptions]="{ exact: true }" #rlD="routerLinkActive"
                    class=" border-b border-gray-200  flex items-center w-full h-10 px-3 mt-2 hover:bg-gray-100 hover:rounded-full">
                    @if(rlD.isActive){
                    <span class="material-symbols-rounded">
                        insert_chart
                    </span>

                    }@else{
                    <span class="material-symbols-outlined">
                        insert_chart
                    </span>
                    }
                    <span class="ml-2 text-sm font-medium">Dashboard</span>
                </a>

                <a [routerLink]="['/administrador/reportes/citas_servicios']" routerLinkActive="router-link-active3"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex items-center w-full h-10 px-3 mt-2  hover:bg-gray-100 hover:rounded-full">
                    <span class="ml-2 text-sm font-medium">Citas por servicio</span>
                </a>

                <a [routerLink]="['/administrador/reportes/citas_especialista']" routerLinkActive="router-link-active3"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex items-center w-full h-10 px-3 mt-2 hover:bg-gray-100 hover:rounded-full  ">
                    <span class="ml-2 text-sm font-medium">Citas por especialista</span>
                </a>

                <a [routerLink]="['/administrador/reportes/citas_clientes']" routerLinkActive="router-link-active3"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex items-center w-full h-10 px-3 mt-2 hover:rounded-full hover:bg-gray-100">
                    <span class="ml-2 text-sm font-medium">Citas por clientes</span>
                </a>
            </div>


        </div>

    </div>

        <div class="w-full h-full flex flex-col  ">
        <main class="h-screen w-full flex flex-col overflow-hidden    bg-gray-100 overflow-y-hidden ">
            <div class="flex-2 overflow-auto h-full px-7 py-5 ">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
