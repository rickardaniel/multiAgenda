<div class="h-full w-full bg-white relative flex overflow-hidden">
    <div
        class="flex flex-col items-center w-[15%] h-full overflow-hidden text-gray-500 bg-white rounded  border-gray-200  transition duration-300 ease-in-out">
        <div class="w-full px-2">
            <div class="flex flex-col items-center w-full mt-1 ">
                <a [routerLink]="['/administrador/configuracion']" routerLinkActive="router-link-active3"
                    [routerLinkActiveOptions]="{ exact: true }" #rlB="routerLinkActive"
                    class="  flex items-center w-full h-10 px-3 mt-2 hover:bg-gray-100 hover:rounded-full">
                    @if(rlB.isActive){
                    <span class="material-symbols-rounded">
                        domain
                    </span>

                    }@else{
                    <span class="material-symbols-outlined">
                        domain
                    </span>
                    }
                    <span class="ml-2 text-sm font-medium">Negocio</span>
                </a>

                <a [routerLink]="['/administrador/configuracion/personal_cargos']"
                    routerLinkActive="router-link-active3" [routerLinkActiveOptions]="{ exact: true }"
                    #rlPC="routerLinkActive"
                    class="flex items-center w-full h-10 px-3 mt-2  hover:bg-gray-100 hover:rounded-full">
                    @if(rlPC.isActive){
                    <span class="material-symbols-rounded">
                        group
                    </span>

                    }@else{
                    <span class="material-symbols-outlined">
                        group
                    </span>
                    }
                    <span class="ml-2 text-sm font-medium">Personal y Cargos</span>
                </a>

                <a [routerLink]="['/administrador/configuracion/servicios']" routerLinkActive="router-link-active3"
                    [routerLinkActiveOptions]="{ exact: true }" #rlSer="routerLinkActive"
                    class="flex items-center w-full h-10 px-3 mt-2 hover:bg-gray-100 hover:rounded-full  ">
                    @if(rlSer.isActive){
                    <span class="material-symbols-rounded">
                        category
                    </span>

                    }@else{
                    <span class="material-symbols-outlined">
                        category
                    </span>
                    }
                    <span class="ml-2 text-sm font-medium">Servicios</span>
                </a>

                <a [routerLink]="['/administrador/configuracion/disponibilidad']" routerLinkActive="router-link-active3"
                    [routerLinkActiveOptions]="{ exact: true }" #rlDis="routerLinkActive"
                    class="flex items-center w-full h-10 px-3 mt-2 hover:rounded-full hover:bg-gray-100">
                    @if(rlDis.isActive){
                    <span class="material-symbols-rounded">
                        calendar_today
                    </span>

                    }@else{
                    <span class="material-symbols-outlined">
                        calendar_today
                    </span>
                    }
                    <span class="ml-2 text-sm font-medium">Disponibilidad</span>
                </a>
            </div>


        </div>

    </div>

    <div class="w-full h-full flex flex-col  ">
        <main class="h-screen w-full flex flex-col overflow-hidden    bg-gray-100 overflow-y-hidden ">
            <div class="flex-2 overflow-auto h-full px-7 py-5 ">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
