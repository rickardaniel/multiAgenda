<div class="2xl:h-[96vh] xl:h-[92vh] md:h-[95vh] h-screen  w-full bg-white  2xl:p-7 xl:p-5 md:p-4 p-1">
    <!-- Div interior con padding 5 y fondo gris -->
    <div class=" min-h-full  rounded-xl backgroundLogin flex items-center justify-center relative">
        <div class="!bg-gray-100 shadow-xl rounded-2xl w-full 2xl:max-w-sm xl:max-w-xs md:max-w-sm p-6 m-5 sm:p-8">
            <div class="flex justify-center">
                <img src="/assets/img/Agenda_Logo_Stacked.svg" class="2xl:w-35 xl:w-25 md:w-35 w-35 " alt="">
            </div>
            <div class="flex justify-center pt-3 pb-1">
                <h1 class="font-semibold 2xl:text-xl  text-gray-700 titulos ">¡Bienvenido de nuevo!</h1>
            </div>
            <div class="flex justify-center ">
                <h1 class="font-normal 2xl:text-xs xl:text-[10px]  md:text-[0.75rem] text-[0.75rem] text-gray-600 titulos ">Acceda a su cuenta</h1>
            </div>
            <form class="mt-5 space-y-5">

                <!-- User -->
                <div>
                    <label for="usuario" class="block 2xl:text-xs xl:text-[10px]  md:text-[0.75rem] font-medium text-gray-400 mb-1">Usuario</label>
                    <div class="relative">
                        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario"
                            class="block text-sm w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
                            required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>


                <!-- Password -->
                <div>
                    <label for="password" class="block 2xl:text-xs xl:text-[10px] md:text-[0.75rem] font-medium text-gray-400 mb-1">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
                            class="block w-full text-sm px-4 py-2 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200 pr-12"
                            required>
                        <!-- Botón para mostrar/ocultar contraseña -->
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            onclick="togglePassword()">
                            <svg id="eye-open" class="h-5 w-5 text-red-500 hover:text-gray-600 transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eye-closed"
                                class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors hidden" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>


                <!-- Recordar cuenta y Olvidaste contraseña -->
                <div class="flex items-center justify-between py-3  2xl:text-xs xl:text-[11px] md:text-[0.75rem] text-[0.75rem]">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block  2xl:text-xs xl:text-[10px]text-gray-700">
                            Recordar Cuenta
                        </label>
                    </div>

                    <div class=" 2xl:text-xs xl:text-[11px]">
                        <a href="#" class="text-gray-600 hover:text-red-500 font-medium transition-colors duration-200">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="mb-4 w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-1 text-xs rounded-full shadow-md transition-all duration-200">
                    <!-- <i class="ri-login-box-line text-lg"></i>  -->
                    <div class="flex justify-center items-center ">
                        <span class="material-symbols-outlined !text-md ">
                            login
                        </span> Iniciar Sesión
                    </div>

                </button>

            </form>
        </div>

        <span (click)="goToPage()" class="absolute hover:cursor-pointer  top-0 right-0  text-white m-5 glass"
            style="padding: 2px 15px;">
            Ir al sitio web
        </span>

    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-100 text-gray-700   pt-2 px-6 z-10 2xl:h-[4vh] xl:h-[8vh] md:h-[5vh] text-[0.75rem] ">
    <div class="flex justify-between font-semibold ">
        <div class="2xl:text-sm xl:text-sm md:text-xs mb-4 md:mb-0">
            © 2024-25 Powered by Punto Pymes
        </div>
        <div class="flex space-x-6 2xl:text-sm xl:text-sm md:text-xs mb-4 md:mb-0">
            <a href="#" class="hover:text-white transition-colors">Políticas de Privacidad</a>
            <a href="#" class="hover:text-white transition-colors">Términos y Condiciones</a>
            <a href="#" class="hover:text-white transition-colors">Sobre Nosotros</a>
        </div>
        <div class="2xl:text-sm xl:text-sm md:text-xs items-end ">
            Versión 0.0.43
        </div>
    </div>
</footer>
